{% extends "base.html" %}

{% block content %}
<h2>Register</h2>
<form method="POST">
    {{ form.hidden_tag() }} <!-- CSRF protection -->

    <div>
        {{ form.username.label }}
        {{ form.username(size=32) }}
    </div>

    <div>
        {{ form.password.label }}
        {{ form.password(size=32) }}
    </div>

    <div>
        {{ form.submit }}
    </div>
</form>

<a href="{{ url_for('auth.login') }}">Already have an account? Log in here.</a>
{% endblock %}
